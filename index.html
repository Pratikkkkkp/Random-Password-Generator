<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-container">
      <h2>Random Password Generator</h2>
      <div class="password-settings">
        <label class="length-label">
          Password Length:
          <input type="number" id="length" min="4" max="32" value="14" />
        </label>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" id="uppercase" checked />
            <span class="custom-checkbox"></span>
            Include Uppercase
          </label>
          <label>
            <input type="checkbox" id="numbers" checked />
            <span class="custom-checkbox"></span>
            Include Numbers
          </label>
          <label>
            <input type="checkbox" id="symbols" checked />
            <span class="custom-checkbox"></span>
            Include Symbols
          </label>
        </div>
      </div>
      <div class="strength-indicator">
        Strength: <span id="strength">Medium</span>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Create Password"
          readonly
        />
        <i class="far fa-copy fa-2x"></i>
      </div>
      <button class="btn">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>
    <script src="index.js"></script>
    <div class="footer">
      <span><b>Copyright &copy; Designed by Pratik Pal</b></span>
    </div>
  </body>
</html>
